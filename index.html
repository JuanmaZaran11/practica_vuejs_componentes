<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- TODO: Cargar CSS Bootstrap (no es necesario el JS) -->
    </head>

    <body>

        <h1 id="autor">Autor: Juan Manuel Paterna Zarandona</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <!--
                 TODO: Aplicación VueJS. Ver archivo ./js/script.js
               - Mostrar el título de la colección dentro de un componente Jumbotron de Bootstrap https://getbootstrap.com/docs/4.0/components/jumbotron/. En su interior habrá un <h1> con id "title" que mostrará el título de la colección
               - Para cada item: (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
                 - Crear un componente item-data
            -->
            <div class="jumbotron">
                <h1 id="title">{{ col.collection.title }}</h1>
            </div>

            <div class="card-group">
                <div class="card" :key="ind" v-for="(elemento, ind) in col.collection.items">
                    <div class="card-body">
                        <item-data :elemento="ind" v-if="!peliculas.includes(ind)" v-bind:parametro="elemento"></item-data>
                        <div is="edit-form" v-bind:parametro="elemento" :elemento="ind" v-else></div>
                    </div>
                </div>
            </div>

        </div>



        <!-- Plantilla para el componente edit-form -->
        <script type="text/x-template" id="editForm">

            <!--
                 TODO: Componente edit-form
            -->
            <div class="card-body">
                <div v-for="(e,iterador) in parametro.data">
                    <h5 class="card-text">{{e.prompt}}</h5>
                    <input v-if="iterador =! 1" type="text" class="card-text" :value="e.value" :id="e.name + elemento" v-model="e.value"/>
                    <textarea v-else :value="e.value" rows="10" cols="60" :id="e.name + elemento" v-model="e.value"></textarea>
                </div>
                <br/>
                <button v-on:click="closeForm(elemento)" class="btn btn-primary">Cerrar</button>
            </div>

        </script>



        <!-- Plantilla para el componente item-data -->
        <script type="text/x-template" id="itemData">

            <!--
                 TODO: Componente item-data
            -->
            <div class="card-body">
                <dl>
                    <div v-for="e in parametro.data">
                        <dt><h5 class="card-text">{{e.prompt}}</h5></dt>
                        <dd><p clas="card-text">{{e.value}}</p></dd>
                    </div>
                </dl>
                <a v-bind:href="parametro.href" class="btn btn-primary">Ver</a>
                <button v-on:click="toggledEditFormVisibility(elemento)" class="btn btn-secondary">Editar</button>

            </div>

        </script>

        
       
        <!-- TODO: Cargar librería VueJS y archivo js/script.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- Cargar la librería de VueJS al final de la etiqueta <body> -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script src="./js/script.js"></script>

    </body>

</html>
